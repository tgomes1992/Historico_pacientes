{% block content %}

        </div>

        <div class="row">               
            <div class="form-item col s12">

                <input type="text" id="telefone"></input>
            </div>
        </div>


        <div class="row">
            <div class="form-item col s12">
                <label class="item center">E-mail</label>
                <input type="text" id="mail"></input>
            </div>
        </div>

        <div class="row">          

            <div class="form-item col s12">
                <label class="item center">EndereÃ§o</label>

            </div>

        </div>

        <div class="row">            
            <div class="form-item col s12">
                <label class="item center">Bairro</label>
                <input type="text" id="bairro"></input>
            </div>
        </div>


        <div class="row"></div>

        <button class="btn waves-effect waves-light submeter " type="submit" name="action">Cadastrar
            <i class="material-icons right">add</i>
          </button>

       </form>

    </div>


{% endblock %}
